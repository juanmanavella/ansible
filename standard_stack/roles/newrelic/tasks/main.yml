---

- name: Install NewRelic
  apt_key:
    id: 548C16BF
    url: https://download.newrelic.com/548C16BF.gpg
    state=present


- name: Add NewRelic repo
  apt_repository:
    repo: "deb http://apt.newrelic.com/debian/ newrelic non-free"
    update_cache: yes


- name: Install NewRelic
  apt:
    pkg=newrelic-sysmond
    state=present
    update_cache=yes


- name: add NR key
  shell: /usr/sbin/nrsysmond-config --set license_key=
  notify: restart newrelic-sysmond
